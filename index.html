<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!------------ Nav Bar ------------>
    <header>
        <nav>
          <div class="nav-bar">
            <div class="stunning-logo">
              <img src="./Img/stunning-logo.png" alt="stunning-logo"/>
            </div>
            <div class="menu-items">
              <a id="menu-items-home" href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Blog</a>
              <a href="#">Jobs</a>
            </div>
            <div class="your-account">
              <button>Your Account</button>
            </div>
          </div>
        </nav>
    </header>

    <!------------ Main Section ----------->
    <main>
        <section>
            <aside class="left-section">
              <div class="title">
                <h1>Stunning <br> Workplace<button></button></span></h1>
                <p>With Stunning, remote teams can organize projects,<br>manage shifting priorities, and get work done.</p>
              </div>
                <div class="button-arrows">
                  <button id="button">New Account</button>

                </div>
                <div class="groups">
                  <div class="group1">
                    <img src="./Img/tick-gray.png" alt="tick-gray"/>
                    <a class="group-name">Dmm design</a>
                    <img class="group-image1" src="./Img/user-pink.png" alt="user-pink"/>
                    
                    <a class="group-date">20 Dec</a>

                  </div>
                  <div class="group1" id="group-highlight">
                    <img src="./Img/tick-blue.png" alt="tick-blue"/>

                    <a class="group-date">22 Dec</a>

                  </div>
                  <div class="group1">
                    <img src="./Img/tick-gray.png" alt="tick-gray"/>
                    <a class="group-name">Illustration</a>
                    <img class="group-image3" src="./Img/user-blue.png" alt="user-blue"/>
                    <a class="group-date">26 Dec</a>
                    <button class="group-button3"></button>
                  </div>
                  <div class="group1">
                    <img src="./Img/tick-gray.png"/>
                    <a class="group-name">Refunds</a>
                    <img class="group-image4" src="./Img/user-red.png" alt="user-red"/>
                    <a class="group-date">28 Dec</a>
                    <button class="group-button4"></button>
                  </div>
                </div>
              </aside>
            <aside class="right-section">
              <img id="right-img" src="./Img/landing-section-image.png" alt="landing-section-image">
            </aside>
        </section>
    </main>
    <!------------ End Main Section ----------->
